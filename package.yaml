name:                ixtable
version:             0.1.0.0
github:              "zarazek/ixtable"
license:             BSD3
author:              'Wojciech "Zarazek" Wiśniewski'
maintainer:          "wojciech.wisniewski@op.pl"
copyright:           '2019 Wojciech "Zarazek" Wiśniewski'

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/zarazek/ixtable#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl

library:
  source-dirs: src

executables:
  ixtable-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -fprint-potential-instances
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ixtable

tests:
  ixtable-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -fprint-potential-instances    
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ixtable
